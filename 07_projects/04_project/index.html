<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Guess Random Number</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="wrapper">
            <h1>Let's fun</h1>
            <p>Guess a random number between 1 to 100 and win the game. You have 10 attempts to guess the right number
            </p>
            <div class="container">
                <form>
                    <label>Guess the number</label>
                    <input type="text" placeholder="Guess the number" id="guess_number">
                    <input type="submit" id="submit" value="Guess Now">
                </form>
            </div>
            <div class="result-wrapper">
                <p>Your guesses: <span class="prev_guess"></span></p>
                <p>Remaining attempt: <span class="remanining">10</span></p>
                <p class="attempt_message"></p>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
