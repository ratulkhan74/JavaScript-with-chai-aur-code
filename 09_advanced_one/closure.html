            let colors = ['orange', 'green', 'yellow', 'red', 'blue', 'black', '#F36364'];
            let seclectors = ['orange', 'green', 'yellow', 'red', 'blue', 'black', 'F36364'];
            
            // Example of clousre
            function clickHandler(...colors) {
                return function () {
                    if (Array.isArray(colors)) {
                        colors.forEach(color => {
                            document.body.style.backgroundColor = `${color}`;
                        })
                    }
                }
            }

            function buttonHandler(...seclectors) {
                if (Array.isArray(seclectors)) {
                    seclectors.forEach((seclector, index) => {
                        let color = colors[index];
                        document.getElementById(seclector).onclick = clickHandler(color);
                    })
                }
            }
            buttonHandler(...seclectors);

        </script>
